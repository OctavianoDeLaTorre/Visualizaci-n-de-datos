<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bienvenido a Bootstrap!</title>
</head>

<body>

    <div class="container">
        <h1>Barras de progreso!</h1>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
          </div>
          <br>

          <div class="progress" style="height:25px">
            <div class="progress-bar" style="width:50%;height:25px"></div>
          </div>

          <h2>barras de Colores</h2>
          <!-- Blue -->
            <div class="progress">
                <div class="progress-bar" style="width:10%"></div>
            </div>
            
            <!-- Green -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width:20%"></div>
            </div>
            
            <!-- Turquoise -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width:30%"></div>
            </div>
            
            <!-- Orange -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:40%"></div>
            </div>
            
            <!-- Red -->
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:50%"></div>
            </div>
            

            <h2>Barra rayada</h2>
            <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:40%"></div>
                  </div>

            <h2>Barra rayada animada</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:60%"></div>
            </div>

            <br>
            <h2>Barra de progreso multiple</h2>
            <div class="progress">
                    <div class="progress-bar bg-success" style="width:70%">
                      Todo bien
                    </div>
                    <div class="progress-bar bg-warning" style="width:10%">
                      Cuidado
                    </div>
                    <div class="progress-bar bg-danger" style="width:20%">
                      Peligro
                    </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
