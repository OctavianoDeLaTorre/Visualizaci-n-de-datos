<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bienvenido a Bootstrap!</title>
</head>

<body>

    <div class="container">
        <h1>Botones</h1>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <h2>Bonones link</h2>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">

        <h2>Tama√±o de botones</h2>
        <button type="button" class="btn btn-success btn-lg">Large</button>
        <button type="button" class="btn btn-warning btn-md">Medium</button>
        <button type="button" class="btn btn-info btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">XSmall</button>

        <h2>Botones de bloque</h2>
        <button type="button" class="btn btn-success btn-block">Button 1</button>

        <h2>Botones inactivos</h2>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>

        <h2>Botones con iconos</h2>
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span> Buscar
        </button>
        <button type="button" class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span> Buscar
        </button>

        <h2>Agrupacion de botones</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Nissan</button>
            <button type="button" class="btn btn-primary">Ford</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>

          <BR></BR>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Nissan</button>
            <button type="button" class="btn btn-primary">Ford</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>
          <br><br>

          <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-primary">Nissan</button>
            <button type="button" class="btn btn-primary">Ford</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-primary">Nissan</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Ford</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Fiesta</a>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
